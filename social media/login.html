<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Buzz Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Buzz Hub</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="sample-credentials">
            <h4>Sample Login Credentials:</h4>
            <p><strong>Username:</strong> abhi, <strong>Password:</strong> abhi</p>
            <p><strong>Username:</strong> adi, <strong>Password:</strong> adi</p>
            <p><strong>Username:</strong> rahul, <strong>Password:</strong> rahul</p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
